application: youtube-videos-service
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /api/.*
  script: main.app

- url: /lib
  static_dir : static/lib

- url: /resources
  static_dir : static/resources

- url: /app.js
  static_files : static/app.js
  upload: static/app.js

- url: /
  static_files: static/index.html
  upload: static/index.html

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest